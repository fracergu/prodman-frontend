<div class="numeric-pad-grid">
  <div
    *ngFor="let number of [1, 2, 3, 4, 5, 6, 7, 8, 9]"
    class="numeric-pad-button"
  >
    <button pButton (click)="onPinClick(number)" [disabled]="disabled">
      {{ number }}
    </button>
  </div>
  <div class="numeric-pad-button">
    <ng-content></ng-content>
  </div>
  <div class="numeric-pad-button">
    <button pButton (click)="onPinClick(0)" [disabled]="disabled">0</button>
  </div>
  <div class="numeric-pad-button">
    <button
      pButton
      class="p-button-danger"
      (click)="onDeleteClick()"
      [disabled]="value === '' || disabled"
    >
      <i class="pi pi-delete-left" style="font-size: 2rem"></i>
    </button>
  </div>
</div>
